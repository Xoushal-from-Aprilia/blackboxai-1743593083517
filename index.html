<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-['Orbitron']">
    <div id="start-screen" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-5xl font-bold mb-8 text-cyan-400">SPACE DEFENDER</h1>
        <div class="max-w-md text-center mb-12">
            <p class="text-lg mb-4">Defend your ship from incoming asteroids!</p>
            <p class="text-sm text-gray-400">Use arrow keys to move and space to shoot</p>
        </div>
        <button id="start-btn" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-xl font-bold transition-all duration-300 hover:scale-105">
            START GAME
        </button>
    </div>

    <div id="game-container" class="hidden">
        <div id="score-display" class="absolute top-4 right-4 text-xl">
            Score: <span id="score">0</span>
        </div>
        <div id="health-display" class="absolute top-4 left-4 text-xl">
            Health: <span id="health">100</span>%
        </div>
    </div>

    <div id="end-screen" class="hidden flex-col items-center justify-center h-screen absolute inset-0 bg-black bg-opacity-80">
        <h2 class="text-4xl font-bold mb-8">GAME OVER</h2>
        <p class="text-2xl mb-4">Your score: <span id="final-score">0</span></p>
        <button id="restart-btn" class="px-6 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-lg font-bold mt-4">
            PLAY AGAIN
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
